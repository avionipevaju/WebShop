<div class="row" id="registerContainer">

  <form class="form-horizontal">

    <div class="form-group">
      <label class="control-label col-sm-5">Username: </label>
      <div class="col-sm-2">
        <input type="text" class="form-control" size="40" placeholder="Username" name="email" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5">Password: </label>
      <div class="col-sm-2">
        <input type="password" class="form-control" size="40" placeholder="Password" name="name" required>
      </div>
    </div>

    <div class="row">
      <div class="input-group-btn">
        <button (click)="redirect()" type="submit" class="btn btn-primary">Register</button>
      </div>
    </div>
  </form>
</div>
