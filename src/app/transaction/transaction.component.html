<div class="row" id="transactionContainer">

  <form class="form-horizontal">

    <div class="form-group">
      <label class="control-label col-sm-5">Location: </label>
      <div class="col-sm-2">
        <input type="text" class="form-control" size="100" placeholder="Location" name="location" id="location" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5">Credit card number: </label>
      <div class="col-sm-2">
        <input type="text" class="form-control" size="100" placeholder="Credit card number" name="ccn" id="ccn" required>
      </div>
    </div>

    <div class="row">
      <div class="input-group-btn">
      </div>
    </div>
  </form>
  <button (click)="confirmBuy()" type="submit" class="btn btn-primary">Confirm</button>
</div>
