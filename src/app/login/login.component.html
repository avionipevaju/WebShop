
<div class="row" id="loginContainer">

  <form class="form-horizontal">

    <div class="form-group">
      <label class="control-label col-sm-5" for="usr">Username: </label>
      <div class="col-sm-2">
        <input type="text" class="form-control" size="40" placeholder="Username" name="email" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-5" for="pass">Password: </label>
      <div class="col-sm-2">
        <input type="password" class="form-control" size="40" placeholder="Password" name="name" required>
      </div>
    </div>

    <div class="row">
      <div class="input-group-btn">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </div>

    <div class="row" id="register">
      <a href="">New? Register Now</a>
    </div>


  </form>


</div>
